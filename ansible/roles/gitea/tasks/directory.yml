---
- name: "Create config and data directory"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ gitea_user }}"
    group: "{{ gitea_group }}"
    mode: 'u=rwX,g=rX,o='
  with_items:
    - "{{ gitea_configuration_path }}"
    - "{{ gitea_user_home }}"
    - "{{ gitea_home }}"
    - "{{ gitea_home }}/data"
    - "{{ gitea_custom }}"
    - "{{ gitea_custom }}/https"
    - "{{ gitea_custom }}/mailer"
    - "{{ gitea_home }}/indexers"
    - "{{ gitea_home }}/log"
    - "{{ gitea_repository_root }}"
