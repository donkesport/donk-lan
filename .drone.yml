kind: pipeline
type: docker
name: test-nomad
  
# Needs two parameters:
# nomad_server_ip : ip of nomad server the job is being deployed to
# job_tested : name of job tested

steps:
- name: deploy-job
  image: loq9/drone-nomad
  settings:
    addr: http://${nomad_server_ip}:4646
    template: templates/${job_tested}.nomad
  environment:
    PLUGIN_DRY_RUN: false
    PLUGIN_WATCH_DEPLOYMENT: true
- name: scp-files # copy testing script
  image: appleboy/drone-scp
  settings:
    host:
      - ${nomad_server_ip}
    username: donkesport
    key:
      from_secret: ssh_key
    port: 22
    target: /home/donkesport/
    source: 
      - ci/test_nomad_job.sh
      - ci/get_nomad_logs.sh
- name: test-deployment # launch testing script
  image: appleboy/drone-ssh:1.6.4
  settings:
    host:
      - ${nomad_server_ip}
    username: donkesport
    key:
      from_secret: ssh_key
    port: 22
    command_timeout: 2m
    script:
      - /bin/bash /home/donkesport/ci/test_nomad_job.sh ${job_tested}
  depends_on:
    - scp-files
    - deploy-job
- name: get-logs # retrieve logs
  image: appleboy/drone-ssh:1.6.4
  settings:
    host:
      - ${nomad_server_ip}
    username: donkesport
    key:
      from_secret: ssh_key
    port: 22
    command_timeout: 2m
    script:
      - /bin/bash /home/donkesport/ci/get_nomad_logs.sh ${job_tested}
  depends_on:
    - scp-files
    - deploy-job
  when:
    status:
      - failure
      - success
- name: remove-test-script # clean server
  image: appleboy/drone-ssh:1.6.4
  settings:
    host:
      - ${nomad_server_ip}
    username: donkesport
    key:
      from_secret: ssh_key
    port: 22
    command_timeout: 2m
    script:
      - rm /home/donkesport/ci/test_nomad_job.sh
      - rm /home/donkesport/ci/get_nomad_logs.sh
      - rmdir /home/donkesport/ci
  when:
    status:
      - failure
      - success
  depends_on:
    - test-deployment
    - get-logs
- name: purge-nomad-job
  image: appleboy/drone-ssh:1.6.4
  settings:
    host:
      - ${nomad_server_ip}
    username: donkesport
    key:
      from_secret: ssh_key
    port: 22
    command_timeout: 3m
    script:
      - nomad job stop -purge ${job_tested}
  when:
    status:
      - failure
      - success
  depends_on:
    - test-deployment
    - get-logs
- name: notify-discord-nomad
  image: appleboy/drone-discord
  settings:
    webhook_id: 
      from_secret: discord_webhook_id
    webhook_token: 
      from_secret: discord_webhook_token
    username: "btw im the CI"
    message: >
      ğŸ“ {{repo.name}} / `{{commit.branch}}` - {{commit.message}}
      {{#success build.status}}
        âœ… succeeded  for ğŸ‘·â€â™‚ï¸ build {{build.number}}
      {{else}}
